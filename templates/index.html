<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SISS Down Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004085;

      border-radius: 8px;
    }

      border-radius: 6px;

      transition: background-color 0.3s ease;
    }
    #btnSegnala:hover {
      background-color: #c82333;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
      color: #155724;
    }
    canvas {
      margin-top: 40px;
      width: 100%;
      max-height: 300px;
    }
    footer {
      text-align: center;
      margin: 40px auto 20px;
      color: #6c757d;
      font-size: 14px;
    }
  </style>
</head>
